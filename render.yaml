services:
  - type: web
    name: priya-task-manager-api
    runtime: node
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /api/health
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: FRONTEND_ORIGIN
        sync: false
      - key: DB_HOST
        value: sql12.freesqldatabase.com
      - key: DB_PORT
        value: 3306
      - key: DB_NAME
        value: sql12817655
      - key: DB_USER
        value: sql12817655
      - key: DB_PASSWORD
        value: testing
      - key: DB_SSL
        value: false
      - key: DB_SSL_REJECT_UNAUTHORIZED
        value: false
      - key: DB_CONNECTION_LIMIT
        value: 10
      - key: AUTH_SESSION_DAYS
        value: 7
      - key: ADMIN_SEED_EMAIL
        sync: false
      - key: ADMIN_SEED_PASSWORD
        sync: false
      - key: ADMIN_SEED_NAME
        value: System Admin
