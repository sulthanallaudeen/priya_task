services:
  - type: web
    name: priya-task-manager-api
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    healthCheckPath: /api/health
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: FRONTEND_ORIGIN
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: DB_SSL
        value: true
      - key: DB_SSL_REJECT_UNAUTHORIZED
        value: false
      - key: AUTH_SESSION_DAYS
        value: 7
      - key: ADMIN_SEED_EMAIL
        sync: false
      - key: ADMIN_SEED_PASSWORD
        sync: false
      - key: ADMIN_SEED_NAME
        value: System Admin
